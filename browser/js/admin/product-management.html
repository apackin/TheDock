<table class="table table-striped">
    <tr>
        <th>Nr</th>
        <th>Name</th>
        <th>Categories</th>
        <th>Price</th>
        <th>Inventory</th>
        <th></th>
    </tr>
    <div>
        <tr ng-repeat="product in products | filter : productsFilter">
            <td>{{$index}}</td>
            <td>{{product.title}}</td>
            <td> <span ng-repeat="category in product.categories">{{category.name}} </span>
            </td>
            <td>{{product.price}}</td>
            <td>{{product.quantity}}</td>
            <td>
                <a ui-sref="product({productId: product._id})">Edit</a>
            </td>
        </tr>
    </div>
</table>
