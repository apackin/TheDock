<form id="auth-form" name="authForm" ng-submit="sendAuth(auth)">

    <div class="modal-header">
        <h3 class="modal-title"> Login or Signup </h3>
    </div>
    <div class="modal-body">
    <!-- have alert show for empty input as well -->
        
        <uib-alert ng-show="error" class="alert" type="danger" role="alert"> {{ error }}</uib-alert>

        <div class="form-group">
            <label for="email">Email address</label>
            <input type="email" ng-model="auth.email" required class="form-control" name="email" placeholder="Enter email">
            <div ng-messages="authForm.email.$error" ng-show="authForm.email.$touched" role="alert" class="text-danger">
                <div ng-message="required">Please enter an email before saving</div>
                <div ng-message="email">Please enter a valid email address before saving</div>
            </div>
        </div>
        <div class="form-group">
            <label for="auth-password">Password</label>
            <input type="password" ng-model="auth.password" required class="form-control" name="password" placeholder="Enter Password">
            <div ng-messages="authForm.password.$error" ng-show="authForm.password.$touched" role="alert" class="text-danger">
                <div ng-message="required">Please enter a password before saving</div>
            </div>
        </div>
    </div>
    <div class="modal-footer">
        <button type="submit" class="btn btn-default" ng-disabled="authForm.$invalid">Submit</button>
    </div>
</form>
