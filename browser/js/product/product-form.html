<form ng-show="isAdmin()" class="form-horizontal" novalidate name="productForm" ng-submit="submitProductForm()">
    <fieldset>
            <div class="form-group">
                <label for="title" class="col-xs-3 control-label">Title:</label>
                <div class="col-xs-8">
                  <input class="form-control" name="title" type="text" ng-model="newProduct.title" required ng-maxlength="16">
                </div>
            </div>
            <div class="form-group">
                <label for="description" class="col-xs-3 control-label">Description:</label>
                <div class="col-xs-8">
                    <textarea class="form-control" name="description" ng-model="newProduct.description" required ng-minlength="10" ng-maxlength="250"></textarea>
                </div>
            </div>
            <div class="form-group">
                <label for="price" class="col-xs-3 control-label">Price:</label>
                <div class="col-xs-8">
                    <input type='number' min='1' class="form-control" name="price" ng-model="newProduct.price"></input>
                </div>
            </div>
            <div class="form-group">
                <label for="quantity" class="col-xs-3 control-label">Quantity:</label>
                <div class="col-xs-8">
                    <input type='number' min='1' class="form-control" name="quantity" ng-model="newProduct.quantity"></input>
                </div>
            </div>
            <div class="form-group">
                <label for="categories" class="col-xs-3 control-label">Catagories:</label>
                <div class="btn-group">
                    <label class="btn btn-primary" ng-repeat="category in allCategories" ng-model="categoryBools[category.name]" uib-btn-checkbox>{{category.name}}</label>
                </div>
            </div>
            <div class="form-group">
                <div class="col-xs-10 col-xs-offset-2">
                    <button type="submit" ng-click="openPanel.close()" class="btn btn-success">{{openPanel.title}}</button>
                </div>
            </div>

    </fieldset>
</form>
