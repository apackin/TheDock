<div>
    <a ui-sref="product({productId: product._id})">
        <div class="hovereffect">
            <img class="thumbnail" ng-src="{{product.photoUrl}}" alt="">
            <div class="overlay">
            <div>
                <h2>{{product.title}}<br><span style="font-size:0.8em">${{product.price}}</span></h2>
                </div>
                <a class="info" ng-click="addToCart(product._id)">Add To Cart</a>
            </div>
        </div>
    </a>
</div>
