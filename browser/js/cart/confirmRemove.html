<form id="auth-form" name="authForm" ng-submit="sendAuth(auth)">

    <div class="modal-header">
        <h5> Setting quantity to '0' will remove it from your cart. Are you sure? </h5>
    </div>
    <div class="modal-footer">
        <button class="btn btn-warning" ng-click="choice(false)">Cancel</button>
        <button class="btn btn-success" ng-click="choice(true)">Confirm</button>
    </div>
</form>
