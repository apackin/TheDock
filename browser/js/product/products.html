<form class="form-horizontal col-sm-8" novalidate name="productForm" ng-submit="createProduct()">
    <fieldset>
        <legend>New Product (for admins)</legend>
            <div class="form-group">
                <label for="title" class="col-xs-2 control-label">Title:</label>
                <div class="col-xs-8">
                  <input class="form-control" name="title" type="text" ng-model="newProduct.title" required ng-maxlength="16">
                </div>
            </div>
            <div class="form-group">
                <label for="description" class="col-xs-2 control-label">Description:</label>
                <div class="col-xs-8">
                    <textarea class="form-control" name="description" ng-model="newProduct.description" required ng-minlength="10" ng-maxlength="250"></textarea>
                </div>
            </div>
            <div class="form-group">
                <label for="price" class="col-xs-2 control-label">Price:</label>
                <div class="col-xs-2">
                    <input type='number' min='1' class="form-control" name="price" ng-model="newProduct.price"></input>
                </div>
                <label for="quantity" class="col-xs-1 control-label">Quantity:</label>
                <div class="col-xs-2">
                    <input type='number' min='1' class="form-control" name="quantity" ng-model="newProduct.quantity"></input>
                </div>
            </div>
            <div class="form-group">
                <label for="categories" class="col-xs-2 control-label">Catagories:</label>
                <div class="btn-group">
                    <label class="btn btn-primary" ng-repeat="category in allCategories" ng-model="categoryBools[category.name]" uib-btn-checkbox>{{category.name}}</label>
                </div>
            </div>
            <div class="form-group">
                <div class="col-xs-10 col-xs-offset-2">
                    <button type="submit" class="btn btn-success" ng-disabled="reviewForm.$invalid">Create Product</button>
                </div>
            </div>

    </fieldset>
</form>

{{categoryBools}}
{{newProduct.categories}}

<div id="controlPanel" class='col-sm-3'>
    <h3>Filter Boats</h3>
    <!-- could add Typeahead to these filters -->
    <h5>Title:</h5>
    <input type="text" class="form-control" placeholder="title" ng-model="titleSearch">
    <h5>Desciption:</h5>
    <input type="text" class="form-control" placeholder="description" ng-model="descriptionSearch">
    <h5>Categories:</h5>
    <div class="btn-group">
        <label class="btn btn-primary" ng-repeat="category in categories" ng-model="categoryModel[category]" uib-btn-checkbox>{{category}}</label>
    </div>
    <h5>Max Price: ${{price.max}},000</h5>
    <input type="range" min="400" step="50" max="900" class="form-control" ng-model="price.max">
    <h5>Min Quantity: {{quantity.min}}</h5>
    <input type="range" value="1" min="1" max="10" class="form-control" ng-model="quantity.min">
</div>
<div class='col-sm-9'>
    <!-- can add row to class above and it will handle overflow -->
    <div class='col-sm-4' ng-repeat="product in products | filter: {description: descriptionSearch} | filter: {title: titleSearch} | filterCategories: categoryResults | filterPropertyByRange:'price':price.min:price.max | filterPropertyByRange:'quantity':quantity.min:quantity.max ">
        <div class="thumbnail">
        	<span ng-show="isAdmin" class="glyphicon glyphicon-remove" ng-click="removeProduct(product._id)"></span>
            <a ui-sref="product({productId: product._id})">
                <h3>{{product.title}} </h3>
                <div class="prodImgBox"
                    <div class="prodImg" style="background-image:url('{{product.photoUrl}}')"></div>
                </div>
            </a>
            <div class="caption">
                <!-- <p>Description: {{product.description}}</p> -->
                <p>Price: {{product.price}}</p>
                <!-- <p>Quantity: {{product.quantity}}</p> -->
                <!-- possibly have Description and Quantity popover with template on Mouseenter -->
                <!-- <p>Categories: <span ng-repeat="category in product.categories">{{category.name}}</span></p> -->
                <button class="btn" ng-click="addToCart(product._id)">Quick Add 1 To Cart</button>
            </div>
        </div>
    </div>
</div>
