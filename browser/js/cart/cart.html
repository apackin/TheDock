<div class="container">
	<h3>{{ cart.length }} Item(s) in your shipping cart: ${{ total }}</h3>
	<form name="ourCart">
		<table class="table table-striped">
<!-- 			<thead>
				<tr>
 					<th>
 						Item Title
 					</th>
 					<th>
 						<button class="btn" ng-click='updateCart()'>Remove Selected</button>
 					</th>
 					<th>
 						<button class="btn" ng-click='updateCart()'>Update Cart</button>
 					<th>

				</tr>
			</thead> -->
			<tbody>
				<tr ng-repeat="item in cart">
					<td>
						<div>
							<img src="{{item.product.photoUrl}}" class="img-thumbnail" height="200" width="200"/>
						</div>
					</td>
					<td width="200">
						<a ui-sref="product({productId: item.product._id})">
							Title: {{ item.product.title }} <br><br>
							Description: {{ item.product.description.slice(0,40) }}...
						</a>
					</td>
					<td>
						<div>
							<!-- qty<br> -->
							<button class="row btn btn-primary" ng-click='change(item, -1)'>-</button>
							<input class="row form-control" ng-model="item.quantity" style="width:50px" ng-change="update(item, $index)"></input>
							<button class="row btn btn-primary" ng-click='change(item, 1)'>+</button>
							<br>
							<h6>IN STOCK LIMIT {{ item.product.quantity }}</h6>
						<div>
					</td>
					<td>
						
					</td>
					<td>
						Price: ${{ item.product.price }}
					</td>
					<td>
						<button class="btn btn-danger" ng-click='remove(item)'>X</button>
					</td>
				</tr>
				<tr>
					<td>
						<button class="btn btn-primary" ui-sref="products">Continue Shopping</button>
					</td>
					<td>
					</td>
					<td>
					</td>
					<td>
					</td>
					<td>
						Subtotal: ${{ total }}
					</td>
					<td>
						<button class="btn btn-success" ui-sref="products">Check Out</button>
					</td>
				</tr>
			</tbody>
		</table>
	</form>
</div>
